<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to User Form</h1>
    <form action="{% url 'update_index' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_data.id}}
        
        <label for="">Name</label>
        <input type="text" id="" name="name" value="{{user_data.name}}"><br><br>
        <label for="">Email</label>
        <input type="text"  id="" name="email" value="{{user_data.email}}"><br><br>
        <label for="">Image</label>
        <input type="file"  id="" name="image"><br><br>
        <input type="hidden" id="" name="id" value="{{user_data.id}}"><br><br>
        <input type="submit" name="" id="" value="Submit"><br>
    </form>
    
</body>
</html>
